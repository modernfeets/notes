<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .custom-menu {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      min-width: 120px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .custom-menu-option {
      padding: 8px 12px;
      cursor: pointer;
    }
    .custom-menu-option:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="custom-menu" id="context-menu">
    <div class="custom-menu-option">Option 1</div>
    <div class="custom-menu-option">Option 2</div>
    <div class="custom-menu-option">Option 3</div>
  </div>

  <script>
    document.addEventListener("contextmenu", function(event) {
      event.preventDefault();
      const contextMenu = document.getElementById("context-menu");
      contextMenu.style.display = "block";
      let mouseX = event.pageX;
      let mouseY = event.pageY;

      // Check if the menu goes off the right side of the screen
      if (mouseX + contextMenu.offsetWidth > window.innerWidth) {
        mouseX = window.innerWidth - contextMenu.offsetWidth;
      }
      // Check if the menu goes off the bottom of the screen
      if (mouseY + contextMenu.offsetHeight > window.innerHeight) {
        mouseY = window.innerHeight - contextMenu.offsetHeight;
      }

      contextMenu.style.left = mouseX + "px";
      contextMenu.style.top = mouseY + "px";
    });

    document.addEventListener("click", function() {
      const contextMenu = document.getElementById("context-menu");
      contextMenu.style.display = "none";
    });
  </script>
</body>
</html>
