<!DOCTYPE html>
<html>

<head>
        <title>CKEditor 5 Classic Editor Example</title>
        <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
</head>

<body>
        <h1>CKEditor 5 Classic Editor Example</h1>
        <div id="editor">
                <p>This is some sample content for the editor.</p>
        </div>
        <script>
                ClassicEditor
                        .create(document.querySelector('#editor'))
                        .catch(error => {
                                console.error(error);
                        });

        </script>
</body>

</html>
